<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ĐĂNG NHẬP HỆ THỐNG</title>
	<style type="text/css">
		.formlogin{
			background-color: #FFFFCC;
			margin: 0 auto;
			width: 500px;
		}
		.login{
			float: left;
			position: absolute;
			top: 70px;
			right: 0px;
			left: 850px;
			display: inline-block;
			font-family: arial;
			color: #000066;
		}
		.login .username{
			position: absolute;
			top: 5px;
			left: 100px;
		}
		.login .password{
			position: absolute;
			top: 50px;
			left: 100px;
		}
		.login .button1{
			margin-left: 100px;
		}
		.login .button2{
			margin-left: 10px;
		}

		</style>
</head>
<body>
	<div class="formlogin">
		<h3 style="font-family: Arial; color: #0000CC; padding: 5px;">ĐĂNG NHẬP HỆ THỐNG</h3>
		<img src="data/login.png">
		<div class="login">
			<div style="margin: 5px">Tài khoản</div>
			<input class="username" type="text" name="username_name" id="username_id"><br>
			<div style="margin: 5px">Mật khẩu</div>
			<input class="password" type="password" name="password_name" id="password_id"><br>
			<button class="button1" onclick="checkinput()">Đăng nhập</button>
			<button class="button2">Nhập lại</button>
		</div>

	</div>
	<script type="text/javascript">
		function checkinput() {
			var usernameTag = document.getElementById('username_id');
			var passwordTag = document.getElementById('password_id');

			if (usernameTag.value == "" ) {
				alert("Nhập tài khoản")
			} else if (passwordTag.value == "") {
				alert("Nhập mật khẩu")
			}
			if (usernameTag.value != "" && passwordTag.value != ""){
				alert("Đăng nhập thành công")
			}
		}
	</script>
</body>
</html>
