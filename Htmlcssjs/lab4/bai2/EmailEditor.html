<!DOCTYPE html>
<html>
<head>
	<title>E-mail Editor</title>
	<link rel="stylesheet" type="text/css" href="csslab4bai2.css">
</head>
<body>
	<div id="main">
		<h1 >Compose e-mail message.</h1>
		<form method="post">
			<label>To:</label>
			<input type="email" name="email_to"><br>
			<label>From:</label>
			<input type="email" name="email_from"><br>
			<label>Cc:</label>
			<input type="text" name="text_Cc"><br>
			<label>Subject:</label>
			<input type="text" name="text_sub"><br>
			<label>Message:</label>
			<input type="text" name="text_mess"><br>
			<input type="submit" name="CSend">
		</form>
	</div>
</body>
</html>
