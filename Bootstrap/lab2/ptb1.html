<!DOCTYPE html>
<html>
<head>
	<title>Giải phương trình bậc 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary">
				Giải Phương Trình Bậc 1
			</div>
			<div class="card-body">
				<button class="btn bg-success" id="a" >Nhập giá trị A</button>
				<button class="btn bg-success" id="b" >Nhập giá trị B</button>
				<button class="btn bg-success" id="result" >In kết quả</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('#a').click(function () {
			console.log('click a')
			alert("Giá Trị A = " + (a = prompt("Enter A ?")))	
		})
		$('#b').click(function () {
			console.log('click b')
			alert("Giá Trị B = " + (b = prompt("Enter B ?")))
		})
		$('#result').click(function (){
			console.log('click r')
			if (a == 0){
				if (b == 0) {
					alert("Phương Trình Vô Số Nghiệm")
				} else if(b != 0) {
					alert("Phương Trình Vô Nghiệm")
				}
			} else if (a != 0) {
				var result = -parseInt(b)/parseInt(a)
				alert(result + " Là giá trị cần tìm")
			}
		 
		})
	</script>
</body>
</html>
